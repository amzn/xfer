[flake8]
max-line-length = 120
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/conf.py

[bumpversion]
current_version = 0.1.0
tag = True
commit = True

[bumpversion:file:xfer/__version__.py]

# config to control coverage.py
[coverage:run]
branch = True
source = src
omit = ./test/*.py, setup.py
